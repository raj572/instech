    <button id="toggle-chat-btn" style="position: fixed; bottom: 20px; right: 20px; background-color: var(--text-color); color: var(--background-color); border: none; border-radius: 50%; width: 50px; height: 50px; font-size: 20px; cursor: pointer;">

    <!-- JavaScript -->

    <!-- Add this script at the end of your HTML file or in a separate JS file -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const chatbotContainer = document.querySelector('.chatbot-container');
        const chatbotBody = document.querySelector('.chatbot-body');
        
        // Function to update the chatbox height
        function updateChatboxHeight() {
            const minHeight = 300; // Initial height in pixels
            const maxHeight = window.innerHeight * 0.5; // 50% of viewport height

            // Update the chatbox height based on the content
            const contentHeight = chatbotBody.scrollHeight;
            chatbotContainer.style.height = Math.min(maxHeight, Math.max(minHeight, contentHeight + 70)) + 'px'; // Adding header and input height
        }

        // Call updateChatboxHeight on page load
        updateChatboxHeight();

        // Optional: Update height on window resize
        window.addEventListener('resize', updateChatboxHeight);
    });
</script>
